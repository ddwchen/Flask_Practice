<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"
    <title>Ninja Gold</title>
</head>
<body>
    <p>Your Gold: {{session['gold']}}</p>

    <div class="input-container">
        <h3>Farm</h3>
        <p>(earns 10-20 golds)</p>
        <form action="/find_gold" method="post">
            <input name="property" value="farm" type="hidden">
            <input type="submit" class="button-primary" value="Find Gold!"></form>
    </div>
    <div class="input-container">
            <h3>Cave</h3>
            <p>(earns 5-10 golds)</p>
            <form action="/find_gold" method="post">
                <input name="property" value="cave" type="hidden">
                <input type="submit" class="button-primary" value="Find Gold!"></form>
    </div>
    <div class="input-container">
            <h3>House</h3>
            <p>(earns 2-5 golds)</p>
            <form action="/find_gold" method="post">
                <input name="property" value="house" type="hidden">
                <input type="submit" class = "button-primary" value="Find Gold!"></form>
    </div>
    <div class="input-container">
            <h3>Casino</h3>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/find_gold" method="post">
                <input name="property" value="casino" type="hidden">
                <input type="submit" class="button-primary" value="Find Gold!"></form>
    </div>
    <p>Activities:</p>
    <form action="/clear" method="post">
        <input type="submit" class="button-primary" value="Clear">
    </form>
</body>
</html>
